<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Digital Tasbih Counter</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Amiri:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0D2E27", // Deep teal from the login button in the screenshot
              "background-light": "#F9F9F9",
              "background-dark": "#121212",
              "card-light": "#FFFFFF",
              "card-dark": "#1E1E1E",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
              arabic: ["Amiri", "serif"],
            },
            borderRadius: {
              DEFAULT: "16px",
            },
          },
        },
      };
    </script>
<style>
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        body {
            -webkit-tap-highlight-color: transparent;
        }.tap-scale:active {
            transform: scale(0.95);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col items-center overflow-hidden">
<div class="h-12 w-full"></div>
<header class="w-full px-6 flex justify-between items-center mb-8">
<button class="p-2 -ml-2 text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
<span class="material-icons-round">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-semibold">Tasbih Counter</h1>
<button class="p-2 -mr-2 text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
<span class="material-icons-round">settings</span>
</button>
</header>
<main class="flex-1 w-full max-w-md px-6 flex flex-col items-center justify-between pb-12">
<div class="text-center space-y-4 mb-8">
<div class="bg-primary/5 dark:bg-primary/20 px-4 py-1 rounded-full inline-block">
<span class="text-xs font-bold uppercase tracking-widest text-primary dark:text-emerald-400">Current Adhkar</span>
</div>
<h2 class="font-arabic text-5xl md:text-6xl text-primary dark:text-emerald-500 py-2">سُبْحَانَ اللهِ</h2>
<div class="space-y-1">
<p class="text-xl font-medium">SubhanAllah</p>
<p class="text-sm text-slate-500 dark:text-slate-400">Glory be to Allah</p>
</div>
</div>
<div class="relative flex items-center justify-center group">
<svg class="w-72 h-72 md:w-80 md:h-80">
<circle class="text-slate-200 dark:text-slate-800" cx="144" cy="144" fill="transparent" r="130" stroke="currentColor" stroke-width="8"></circle>
<circle class="text-primary dark:text-emerald-500 progress-ring__circle" cx="144" cy="144" fill="transparent" r="130" stroke="currentColor" stroke-dasharray="816.8" stroke-dashoffset="650" stroke-linecap="round" stroke-width="8"></circle>
</svg>
<button class="absolute w-64 h-64 md:w-72 md:h-72 rounded-full bg-white dark:bg-card-dark shadow-xl dark:shadow-emerald-900/10 flex flex-col items-center justify-center tap-scale transition-transform duration-75 active:bg-slate-50 dark:active:bg-slate-800 border-4 border-slate-50 dark:border-slate-800/50">
<span class="text-7xl font-bold tracking-tighter text-slate-900 dark:text-white">08</span>
<span class="text-sm font-medium text-slate-400 dark:text-slate-500 mt-2 uppercase tracking-widest">of 33</span>
</button>
</div>
<div class="w-full grid grid-cols-3 gap-4 items-center mt-12">
<button class="flex flex-col items-center gap-2 group">
<div class="w-12 h-12 rounded-2xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-600 dark:text-slate-400 group-active:scale-95 transition-all">
<span class="material-icons-round">restart_alt</span>
</div>
<span class="text-[10px] font-bold uppercase tracking-widest text-slate-500">Reset</span>
</button>
<button class="flex flex-col items-center gap-2 group">
<div class="w-14 h-14 rounded-2xl bg-primary text-white flex items-center justify-center shadow-lg shadow-primary/20 group-active:scale-95 transition-all">
<span class="material-icons-round">list</span>
</div>
<span class="text-[10px] font-bold uppercase tracking-widest text-primary dark:text-emerald-500">Choose Adhkar</span>
</button>
<button class="flex flex-col items-center gap-2 group" onclick="this.querySelector('.material-icons-round').innerText = this.querySelector('.material-icons-round').innerText === 'vibration' ? 'vibration_lock' : 'vibration'">
<div class="w-12 h-12 rounded-2xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-600 dark:text-slate-400 group-active:scale-95 transition-all">
<span class="material-icons-round">vibration</span>
</div>
<span class="text-[10px] font-bold uppercase tracking-widest text-slate-500">Haptic</span>
</button>
</div>
<div class="mt-8 flex gap-8 text-center">
<div>
<p class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-1">Total Today</p>
<p class="text-lg font-semibold">142</p>
</div>
<div class="w-px h-8 bg-slate-200 dark:bg-slate-800 self-center"></div>
<div>
<p class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-1">Sessions</p>
<p class="text-lg font-semibold">4</p>
</div>
</div>
</main>
<div class="h-8 w-full"></div>
<script>
        // Simple dark mode toggle functionality for demo
        const toggleDarkMode = () => {
            document.documentElement.classList.toggle('dark');
        };
        // If user wants to simulate tap
        const tapBtn = document.querySelector('.tap-scale');
        const counterText = tapBtn.querySelector('.text-7xl');
        let count = 8;
        const goal = 33;
        const progressCircle = document.querySelector('.progress-ring__circle');
        const radius = progressCircle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;
        function setProgress(percent) {
            const offset = circumference - (percent / 100 * circumference);
            progressCircle.style.strokeDashoffset = offset;
        }
        tapBtn.addEventListener('click', () => {
            count++;
            if (count > goal) count = 1;
            counterText.innerText = count.toString().padStart(2, '0');
            setProgress((count / goal) * 100);
            // Trigger a visual feedback for 'haptic'
            tapBtn.style.borderColor = 'rgba(16, 185, 129, 0.4)';
            setTimeout(() => {
                tapBtn.style.borderColor = '';
            }, 100);
        });
        // Initialize progress
        setProgress((8 / 33) * 100);
    </script>

</body></html>
